<!DOCTYPE html>
<html>
<head>
    <title>Cytoscape Test</title>
    <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
    <style>
        #cy {
            width: 100%;
            height: 400px;
            border: 2px solid blue;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Cytoscape Test</h1>
    <div id="cy"></div>
    
    <script>
        console.log('üß™ Starting plain Cytoscape test...');
        
        const elements = [
            { data: { id: 'a', label: 'Node A' } },
            { data: { id: 'b', label: 'Node B' } },
            { data: { id: 'c', label: 'Node C' } },
            { data: { source: 'a', target: 'b' } },
            { data: { source: 'b', target: 'c' } }
        ];

        try {
            const cy = cytoscape({
                container: document.getElementById('cy'),
                elements: elements,
                style: [
                    {
                        selector: 'node',
                        style: {
                            'background-color': '#2196F3',
                            'label': 'data(label)',
                            'text-valign': 'center',
                            'text-halign': 'center',
                            'color': '#fff',
                            'width': '60px',
                            'height': '60px'
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'width': 3,
                            'line-color': '#666',
                            'target-arrow-color': '#666',
                            'target-arrow-shape': 'triangle'
                        }
                    }
                ],
                layout: {
                    name: 'grid',
                    rows: 1,
                    cols: 3
                }
            });
            
            console.log('‚úÖ Plain Cytoscape test successful!');
            console.log('Nodes:', cy.nodes().length);
            console.log('Edges:', cy.edges().length);
            
        } catch (error) {
            console.error('‚ùå Cytoscape test failed:', error);
        }
    </script>
</body>
</html>
