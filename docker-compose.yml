name: llm-topology
services:
  vllm:
    image: vllm/vllm-openai:latest
    command: >
      --host 0.0.0.0
      --port 8000
      --model ${MODEL_NAME}
      --dtype auto
      --max-model-len ${VLLM_MAX_CONTEXT_LEN:-8192}
      --trust-remote-code
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN:-}
    volumes:
      - ${MODEL_DIR:-./models}:/models:ro
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
    gpus: all
    healthcheck:
      test: ["CMD", "bash", "-lc", "curl -sf http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

  postgres:
    image: postgres:16
    environment:
      - POSTGRES_INITDB_ARGS=-c shared_preload_libraries=pgcrypto
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./services/router-discovery/migrations/001_create_schema.sql:/docker-entrypoint-initdb.d/001_create_schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 3s
      retries: 10

  state-server:
    build:
      context: ./services/state-server
      dockerfile: Dockerfile
    environment:
      - DB_URL=postgresql://topo:topo@postgres:5432/topology
      - API_PORT=8080
      - UI_WS_ORIGIN=${UI_WS_ORIGIN:-*}
    volumes:
      - ./services/state-server/app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"

  analyst:
    build:
      context: ./services/llm-analyst
      dockerfile: Dockerfile
    environment:
      - LLM_BASE_URL=http://vllm:8000/v1
      - LLM_MODEL=${MODEL_NAME}
      - RESPONSE_FORMAT=${RESPONSE_FORMAT:-json_schema}
      - JSON_SCHEMA_PATH=/app/schemas/topology_patch.schema.json
      - SYSTEM_PROMPT_PATH=/app/prompts/system_topologist.txt
      - BATCH_MS=${BATCH_MS:-250}
      - MAX_EVIDENCE_ITEMS=${MAX_EVIDENCE_ITEMS:-512}
      - STATE_SERVER_URL=http://state-server:8080
      - SEED_GATEWAY_IP=${GATEWAY_IP:-}
      - SEED_FIREWALL_IP=${FIREWALL_IP:-}
    volumes:
      - ./schemas:/app/schemas:ro
      - ./prompts:/app/prompts:ro
    ports:
      - "8100:8100"
    depends_on:
      vllm:
        condition: service_started
      state-server:
        condition: service_started

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    environment:
      - VITE_API_BASE=http://${SERVER_IP}:8080
      - VITE_WS_BASE=ws://${SERVER_IP}:8080
    volumes:
      - ./ui/src:/app/src
      - ./ui/index.html:/app/index.html
    ports:
      - "3000:3000"
    depends_on:
      state-server:
        condition: service_started

  router-discovery:
    build:
      context: ./services/router-discovery
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://opsconductor:opsconductor@postgres:5432/opsconductor
      - LOG_LEVEL=INFO
      - PORT=8000
    volumes:
      - ./services/router-discovery/app:/app/app
    ports:
      - "8200:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 10

