name: network-discovery-simplified
services:
  postgres:
    image: postgres:16
    environment:
      - POSTGRES_PASSWORD=opsconductor
      - POSTGRES_DB=opsconductor
      - POSTGRES_USER=opsconductor
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 3s
      retries: 10

  network-discovery:
    build:
      context: ./services/network-discovery-simplified
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://opsconductor:opsconductor@postgres:5432/opsconductor
      - LOG_LEVEL=INFO
      - PORT=8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "test -S /tmp/npm.sock || ps aux | grep node | grep -v grep"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  pgdata:
