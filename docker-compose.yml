services:
  suzieq:
    image: netenglabs/suzieq:latest
    volumes:
      - ./inventory:/inventory:ro
      - sq-data:/home/suzieq/parquet
    network_mode: host
    secrets:
      - source: db_user
        target: /run/secrets/db_user
      - source: db_password
        target: /run/secrets/db_password
    entrypoint: ["/bin/bash", "-c"]
    command: 
      - |
        mkdir -p ~/.suzieq
        cp /inventory/sq.yaml ~/.suzieq/suzieq-cfg.yml
        pip install --user --quiet --upgrade "asyncssh>=2.17" || true
        sq-poller -c ~/.suzieq/suzieq-cfg.yml -I /inventory/devices.yaml --ssh-config-file /inventory/ssh_config &
        sq-rest-server -c ~/.suzieq/suzieq-cfg.yml --no-https

  topo-normalizer:
    build: ./services/topo-normalizer
    environment:
      - SUZIEQ_URL=http://localhost:8000
      - PG_DSN=postgresql://oc:oc@localhost/opsconductor
    secrets:
      - db_user
      - db_password
    depends_on:
      - db
      - suzieq
    network_mode: host
    restart: unless-stopped

  snmp-poller:
    build: ./services/snmp-poller
    environment:
      - DB_HOST=localhost
      - DB_NAME=opsconductor
      - DB_USER=oc
      - DB_PASS=oc
      - POLL_INTERVAL=300
    secrets:
      - db_user
      - db_password
    depends_on:
      - db
    network_mode: host
    restart: unless-stopped

  discovery:
    build: ./services/discovery
    environment:
      - DB_HOST=localhost
      - DB_NAME=opsconductor
      - DB_USER=oc
      - DB_PASS=oc
      - SCAN_INTERVAL=10
    secrets:
      - db_user
      - db_password
    depends_on:
      - db
    network_mode: host
    restart: unless-stopped

  api:
    build: ./services/api
    environment:
      - PG_DSN=postgresql://oc:oc@localhost/opsconductor
    secrets:
      - db_user
      - db_password
    depends_on:
      - db
    network_mode: host
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  ui:
    build: ./services/ui
    network_mode: host
    depends_on:
      - api
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      - POSTGRES_DB=opsconductor
      - POSTGRES_USER_FILE=/run/secrets/db_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
    volumes:
      - db-data:/var/lib/postgresql/data
    secrets:
      - db_user
      - db_password
    network_mode: host
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $(cat /run/secrets/db_user)"]
      interval: 10s
      timeout: 5s
      retries: 5

  sflow:
    image: sflow/sflow-rt
    network_mode: host
    depends_on:
      - api
    restart: unless-stopped

volumes:
  db-data:
  sq-data:

secrets:
  db_user:
    file: ./secrets/db_user.txt
  db_password:
    file: ./secrets/db_password.txt
